<div class="book-list">
  @for (book of books(); track book) {
    @if ($first) {
      <small class="text-meta">
        Showing {{ $count }} books.
        <button routerLink="new" class="m-top"><span>âž•</span>New</button>
      </small>
    }
    @defer (on viewport) {
      <ws-book-card [book]="book"></ws-book-card>
    } @placeholder {
      <label for="">loading</label>
    }
    @if ($last) {
      <ws-book-footer />
      @defer (on viewport) {
        <h1>Hallo</h1>
      } @placeholder {
        <label for="">;kjh</label>
      }
    }
  }
</div>
