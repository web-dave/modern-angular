@let myBook = book.value();
@if (myBook) {
  <div class="book-detail-screen">
    <a href="/books"><span>⬅️ </span>Back to books</a
    ><img [src]="myBook.cover" [alt]="myBook.title" />
    <h2>{{ myBook.title }}</h2>
    <h3>{{ myBook.subtitle }}</h3>
    <div class="text-meta">by {{ myBook.author }}</div>
    <small>{{ myBook.isbn }} | {{ myBook.numPages }} pages</small>
    <h2 class="m-top m-bottom">{{ myBook.price }}</h2>
    <p class="m-top">
      {{ myBook.abstract }}
    </p>
    <a class="m-top" [routerLink]="['edit']">
      <button><span>✏️</span>Edit</button>
    </a>
  </div>
}
